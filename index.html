<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home">
            <img src="./imagenes/favicon.png" alt="Academlo logo" class="navbar_logo">
            <h1 class="navbar_tittle">Academlo</h1>
        </a>
        <div class="navbar_carrito">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg>
            <p class="navbar_num">0</p>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="home_img">
            <h1 class="home_tittle">Academlo Shop</h1>
            <h2 class="home_info">Tienda de accesorios de Academlo</h2>
        </div>
    </section>

    <section class="shop" id="shop"></section>

    <section class="car">
        <div class="car_body"></div>
        <div class="car_total">
            <h3>Total: </h3>
            <span id="total">$00.00</span>
        </div>
    </section>

    <footer>
        <h1>Visita nuestras redes!</h1>
        <div class="social">
            <a href="https://www.youtube.com/c/Academlo" class="social_link">
                <img src="https://static.wixstatic.com/media/78aa2057f0cb42fbbaffcbc36280a64a.png/v1/fill/w_20,h_20,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/YouTube.png" alt="">
            </a>
            <a href="https://www.facebook.com/academlo" class="social_link">
                <img src="https://static.wixstatic.com/media/0fdef751204647a3bbd7eaa2827ed4f9.png/v1/fill/w_20,h_20,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Facebook.png" alt="">
            </a>
            <a href="https://twitter.com/academlohq" class="social_link">
                <img src="https://static.wixstatic.com/media/c7d035ba85f6486680c2facedecdcf4d.png/v1/fill/w_20,h_20,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Twitter.png" alt="">
            </a>
            <a href="https://www.instagram.com/academlohq/" class="social_link">
                <img src="https://static.wixstatic.com/media/01c3aff52f2a4dffa526d7a9843d46ea.png/v1/fill/w_20,h_20,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Instagram.png" alt="">
            </a>
        </div>
    </footer>
    <script src="./main.js" type="module"></script>
</body>
</html>
